<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elite Workflow System</title>

  <style>
    :root {
      --bg: #f0f2f8;
      --card: #ffffff;
      --text: #1a1a1a;
      --accent: #4b6ef5;
      --accent-dark: #2b47c9;
      --success: #4CAF50;
      --danger: #cc2a2a;
    }

    * { box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: var(--bg); margin: 0; padding: 20px; color: var(--text); }

    h1 { text-align:center; font-size: 32px; margin-bottom:25px; }

    .container {
      max-width:850px; margin:0 auto; background:var(--card);
      padding:25px; border-radius:16px;
      box-shadow:0 6px 18px rgba(0,0,0,0.12);
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn { from {opacity:0; transform:translateY(10px);} to {opacity:1; transform:translateY(0);} }

    /* DAY TOGGLE */
    .day-toggle { display:flex; justify-content:center; gap:20px; margin-bottom:25px; }
    button {
      padding:12px 24px; border:none; border-radius:10px;
      background:var(--accent); color:#fff; font-size:16px;
      cursor:pointer; transition:0.2s;
    }
    button:hover { background:var(--accent-dark); }

    /* TASK LIST */
    .task { display:flex; justify-content:space-between; align-items:center;
            padding:12px 0; border-bottom:1px solid #ddd; animation:fadeIn 0.4s ease; }
    .task input { width:20px; height:20px; }

    /* PROGRESS BAR */
    .progress-container {
      margin:20px 0; background:#e1e4ec; height:16px; border-radius:10px;
      overflow:hidden;
    }
    .progress-bar {
      height:100%; width:0%; background:var(--accent);
      transition:width 0.3s ease;
    }

    /* COURSES */
    .courses { margin-top:35px; }
    .course-row { display:flex; gap:10px; margin-bottom:10px; animation:fadeIn 0.3s ease; }
    input[type='text'] {
      flex:1; padding:10px; border:1px solid #ccc; border-radius:8px;
    }
    .delete-btn { background:var(--danger); }
    .save-btn { background:var(--success); }

    /* DARK MODE */
    .dark-mode {
      --bg:#0f1116;
      --card:#1a1d25;
      --text:#e6e6e6;
      --accent:#6a8bff;
      --accent-dark:#5168d6;
    }

    .dark-toggle {
      position:absolute; top:20px; right:20px; background:var(--accent);
      padding:8px 16px; border-radius:8px; color:#fff; cursor:pointer;
    }

  </style>
</head>
<body>

<div class="dark-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</div>

<h1>Elite Workflow System</h1>

<div class="container">
  <div class="day-toggle">
    <button onclick="setDay('A')">Day A</button>
    <button onclick="setDay('B')">Day B</button>
  </div>

  <div id="progressSection" style="display:none;">
    <h3>Daily Progress</h3>
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <p id="progressText">0% complete</p>
  </div>

  <div id="taskList"><h2>Select a day to begin</h2></div>

  <div class="courses">
    <h2>Your Courses</h2>
    <div id="courseContainer"></div>
    <button class="save-btn" onclick="addCourse()">Add Course</button>
  </div>
</div>

<script>
  const dayA = [
    { name: "Reading", time: "1 hour" },
    { name: "Course Study", time: "1 hour" },
    { name: "News Study", time: "30 minutes" },
    { name: "Bible Reading", time: "45 minutes" }
  ];

  const dayB = [
    { name: "Reading", time: "1 hour" },
    { name: "GED Study", time: "1 hour" },
    { name: "Course Study", time: "1 hour" },
    { name: "News Study", time: "30 minutes" },
    { name: "Bible Reading", time: "30 minutes" }
  ];

  const storedCourses = JSON.parse(localStorage.getItem('courses')) || [];
  let currentTasks = [];

  function setDay(day) {
    const tasks = day === 'A' ? dayA : dayB;
    currentTasks = tasks;

    const list = document.getElementById('taskList');
    list.innerHTML = `<h2>Day ${day} Tasks</h2>`;

    tasks.forEach((task, index) => {
      list.innerHTML += `
        <div class='task'>
          <span><input type='checkbox' id='task-${index}' onchange='updateProgress()'> ${task.name}</span>
          <span>${task.time}</span>
        </div>`;
    });

    document.getElementById('progressSection').style.display = 'block';
    updateProgress();
  }

  function updateProgress() {
    const total = currentTasks.length;
    const completed = [...document.querySelectorAll('input[type="checkbox"]:checked')].length;

    const percent = total ? Math.round((completed / total) * 100) : 0;
    document.getElementById('progressBar').style.width = percent + '%';
    document.getElementById('progressText').innerText = percent + '% complete';
  }

  function renderCourses() {
    const container = document.getElementById('courseContainer');
    container.innerHTML = '';

    storedCourses.forEach((course, index) => {
      container.innerHTML += `
        <div class='course-row'>
          <input type='text' placeholder='Course Name' value='${course.name}' onchange='updateCourse(${index}, "name", this.value)'>
          <input type='text' placeholder='Course Link' value='${course.url}' onchange='updateCourse(${index}, "url", this.value)'>
          <button class='delete-btn' onclick='deleteCourse(${index})'>X</button>
        </div>`;
    });
  }

  function addCourse() {
    storedCourses.push({ name: "", url: "" });
    saveCourses();
    renderCourses();
  }

  function updateCourse(index, field, value) {
    storedCourses[index][field] = value;
    saveCourses();
  }

  function deleteCourse(index) {
    storedCourses.splice(index, 1);
    saveCourses();
    renderCourses();
  }

  function saveCourses() {
    localStorage.setItem('courses', JSON.stringify(storedCourses));
  }

  function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
  }

  renderCourses();
</script>

</body>
</html>
