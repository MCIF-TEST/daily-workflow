<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Weekly Checklist</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #0f1a24;
        color: white;
        margin: 0;
        padding: 20px;
    }

    h1 {
        text-align: center;
        margin-bottom: 25px;
    }

    .day {
        background: #15232f;
        padding: 15px;
        margin-bottom: 18px;
        border-radius: 10px;
    }

    .day h2 {
        margin: 0 0 12px 0;
        font-size: 20px;
    }

    .task {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
        font-size: 16px;
        gap: 8px;
    }

    input[type="checkbox"] {
        width: 18px;
        height: 18px;
    }

    .task input[type="text"] {
        flex: 1;
        background: #0b1620;
        color: white;
        border: none;
        border-radius: 6px;
        padding: 6px;
    }

    .task input[type="number"] {
        width: 70px;
        background: #0b1620;
        color: white;
        border: none;
        border-radius: 6px;
        padding: 6px;
    }

    .add-box {
        margin-top: 10px;
        display: flex;
        gap: 8px;
    }

    .add-box input {
        background: #0b1620;
        color: white;
        border: none;
        padding: 8px;
        border-radius: 6px;
        flex: 1;
    }

    .add-box button {
        background: #3ab4ff;
        color: black;
        font-weight: bold;
        border: none;
        border-radius: 6px;
        padding: 10px 14px;
        cursor: pointer;
    }
</style>
</head>

<body>

<h1>Weekly Checklist</h1>

<div id="week"></div>

<script>
// -------------------------------
// DEFAULT WEEK STRUCTURE
// -------------------------------
const days = [
    "Monday", "Tuesday", "Wednesday",
    "Thursday", "Friday", "Saturday", "Sunday"
];

// Each day starts with NO tasks.
// They only change when YOU add or edit.
const weekData = {
    Monday: [],
    Tuesday: [],
    Wednesday: [],
    Thursday: [],
    Friday: [],
    Saturday: [],
    Sunday: []
};

// -------------------------------
// RENDER THE WEEK
// -------------------------------
function renderWeek() {
    const container = document.getElementById("week");
    container.innerHTML = "";

    days.forEach(day => {
        const box = document.createElement("div");
        box.className = "day";

        // Day title
        const header = document.createElement("h2");
        header.textContent = day;

        box.appendChild(header);

        // Render tasks for that day
        weekData[day].forEach((task, index) => {
            const row = document.createElement("div");
            row.className = "task";

            const check = document.createElement("input");
            check.type = "checkbox";

            const text = document.createElement("input");
            text.type = "text";
            text.value = task.name;
            text.oninput = () => {
                task.name = text.value;
            };

            const time = document.createElement("input");
            time.type = "number";
            time.value = task.time;
            time.min = 1;
            time.oninput = () => {
                task.time = time.value;
            };

            const minLabel = document.createElement("span");
            minLabel.textContent = "min";

            row.appendChild(check);
            row.appendChild(text);
            row.appendChild(time);
            row.appendChild(minLabel);

            box.appendChild(row);
        });

        // ----- ADD NEW TASK BOX -----
        const addBox = document.createElement("div");
        addBox.className = "add-box";

        const newTaskInput = document.createElement("input");
        newTaskInput.placeholder = "New task (ex: Reading)";

        const newTimeInput = document.createElement("input");
        newTimeInput.type = "number";
        newTimeInput.placeholder = "Time";

        const btn = document.createElement("button");
        btn.textContent = "+";
        btn.onclick = () => {
            if (!newTaskInput.value.trim()) return;

            weekData[day].push({
                name: newTaskInput.value.trim(),
                time: newTimeInput.value || 0
            });

            renderWeek();
        };

        addBox.appendChild(newTaskInput);
        addBox.appendChild(newTimeInput);
        addBox.appendChild(btn);

        box.appendChild(addBox);

        container.appendChild(box);
    });
}

// Initial render
renderWeek();
</script>

</body>
</html>
